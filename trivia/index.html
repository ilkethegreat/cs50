<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback0').innerHTML = 'Correct Answer!';
                });
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback0').innerHTML = 'Incorrect Answer :(';
                    });
                }

                document.querySelector('#check').addEventListener('click' function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Athena') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect.';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of cat to people in Cyprus?</h3>

                <button class="incorrect">3 cat(s) per person</button>
                <button class="correct">1 cat(s) per person</button>
                <button class="incorrect">7 cat(s) per person</button>
                <button class="incorrect">4 cat(s) per person</button>
                <button class="incorrect">11 cat(s) per person</button>

                <p id="feedback0"></p>
                
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which God exists as the God of war and wisdom in both Greek and Roman mythologies?</h3>
                <input type="text"></input>
                <button id="check">Check the Answer</button>

                <p id="feedback1"></p>

            </div>
        </div>
    </body>
</html>
